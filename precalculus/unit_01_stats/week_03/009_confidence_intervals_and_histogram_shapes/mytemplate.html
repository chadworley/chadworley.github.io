<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>SQ 009_</title>
<style type="text/css">
body{font-family: Arial, Helvetica, Sans;}
</style>
<meta charset="utf-8" />
</head>
<script type="text/javascript">
function loader(){
  qs = document.body.getElementsByTagName("h4");
  lnk = document.getElementById("linksies");
  console.log(qs);
  for(let i=0;i<qs.length;i++){
    if(i%2==0){
      qs[i].innerHTML = "QUESTION  "+(i/2+1).toString();
      qs[i].id = "Q"+(i/2+1).toString();
      lnk.innerHTML += "<a href='#Q"+(i/2+1).toString()+"'>Question "+(i/2+1).toString()+"</a><br>";
                }
}
}
function shower(){
  x = this.nextSibling;
  if (x.style.display === "none") {
    x.style.display = "block";
    this.innerHTML = "Hide solution";
  } else {
    x.style.display = "none";
    this.innerHTML = "Show solution";
  }

}
</script>
<body onLoad="loader()">
<h2>Shared Qs (009_)</h2>
<div id="linksies"></div>
##\exinput{exercises}##
</body>
</html>
