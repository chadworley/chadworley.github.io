<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s18we_prac</title>
    <script>
        function getRandomPDF() {
            const randomNum = Math.floor(Math.random() * 50) + 100; // 10 to 50
            const paddedNum = String(randomNum).padStart(3, '0'); // Pad with zeros
            return `s18we_prac_v${paddedNum}.pdf`;
        }
        
        window.onload = function() {
            const link = document.getElementById('random-pdf-link');
            link.href = getRandomPDF();
        };
    </script>
</head>
<body>
    <h1>Download s18we practice</h1>
    <p>
    <a id="random-pdf-link" href="#">Download</a>
</body>
</html>
