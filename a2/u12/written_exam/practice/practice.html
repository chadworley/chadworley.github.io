<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u12_practice_written_exam</title>
    <script>
        function getRandomPDF() {
            const randomNum = Math.floor(Math.random() * 99) + 1; // 1 to 99
            const paddedNum = String(randomNum).padStart(3, '0'); // Pad with zeros
            return `u12pwe_v${paddedNum}.pdf`;
        }
        
        window.onload = function() {
            const link = document.getElementById('random-pdf-link');
            link.href = getRandomPDF();
        };
    </script>
</head>
<body>
    <h1>Download u12 practice written exam</h1>
    <p>
    <a id="random-pdf-link" href="#">Download</a>
</body>
</html>
