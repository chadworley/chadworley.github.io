<!DOCTYPE html>
<html>
<head>
<title>Feet and Inches to Meters Converter</title>
</head>
<body>
  <h1>Feet and Inches to Meters Converter</h1>
  <label for="feet">Feet:</label>
  <input type="number" id="feet" value="0">
  <label for="inches">Inches:</label>
  <input type="number" id="inches" value="0">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
  function convert() {
    let feet = parseFloat(document.getElementById("feet").value);
    let inches = parseFloat(document.getElementById("inches").value);
    let totalInches = (feet * 12) + inches;
    let meters = totalInches * 0.0254;
    document.getElementById("result").innerHTML = "Result: " + meters.toFixed(2) + " meters";
  }
  </script>
</body>
</html>
